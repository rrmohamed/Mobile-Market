<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mobile Market</title>
</head>
<body>
    <div class="w-75 m-auto">
        <h2 class="py-3">Product Managment System</h2>
        
        <label for="productNameInput" class=" form-label"> Product Name :</label>
        <input type="text" oninput="validationName()" class="form-control mb-4" id="productNameInput">

        <label for="productPriceInput" class=" form-label"> Product Price :</label>
        <input type="number" oninput="validationPrice()" class="form-control mb-4" id="productPriceInput">

        <label for="productCategory" class=" form-label"> Product Category :</label>
        <input type="text" oninput="validationCategory()" class="form-control mb-4" id="productCategory">

        <label for="productDescription" class=" form-label"> Product Description :</label>
        <textarea type="" class="form-control mb-4" id="productDescription"></textarea>

        <button class="btn btn-primary" id="addProduct">Add Product</button>
        <button class="btn btn-info d-none" id="update" >update Product</button>
    </div>

    <div class=" search w-75 mx-auto my-5 d-flex flex-column justify-content-center align-items-center">
        <label for="search" class="fw-bold fs-2 text-capitalize"> Search products that you selected</label>
        <input  placeholder="search by name" id="search" class="ps-2 form-control mt-3 w-50">
    </div>

    <table class="table w-75 m-auto text-center">
        <thead>
            <tr>
                <th>Index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productDescription</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
    </table>
    

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
